language: csharp
solution: ConsoleApplication1/correlationCalculator.sln
install:
  - nuget restore ConsoleApplication1/correlationCalculator.sln
  - nuget install xunit.runners.console -Version 2.1.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ConsoleApplication1/correlationCalculator.sln
  - mono ./testrunner/xunit.runner.console.2.1.0/tools/xunit.console.exe ./ConsoleApplication1/UnitTestProject1/bin/Release/UnitTestProject1.dll
  